    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #1e3a5f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #ffd700;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 100px);
        }

        #video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 20px;
            min-height: 400px;
        }

        .game-area {
            background: radial-gradient(ellipse at center, #2a5c3f 0%, #1a3c2f 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #8b4513;
            position: relative;
        }

        #localVideo, #remoteVideo {
            width: 100%;
            height: 180px;
            background: #000;
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        #connectBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #connectBtn:hover:not(:disabled) {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #hangupBtn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        #muteBtn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hands-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
        }

        .hand-area {
            flex: 1;
            max-width: 500px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hand-label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
            text-align: center;
        }

        .cards {
            display: flex;
            gap: 10px;
            justify-content: center;
            min-height: 112px;
            align-items: center;
        }

        .card {
            width: 80px;
            height: 112px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            animation: dealCard 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .card.face-down {
            background: url('../card_images/card_back.png') center/cover;
        }

        @keyframes dealCard {
            from {
                transform: translateX(-300px) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        .score {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-size: 1.1rem;
        }

        .game-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .chip-count {
            font-size: 1.2rem;
            color: #ffd700;
        }

        .bet-amount {
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .action-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #FFB74D, #FF9800);
            color: #000;
            font-weight: bold;
        }

        .action-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        #status {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .event-log {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .event-log.active {
            display: block;
        }

        .event-log-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #event-entries {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .event-entry {
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .event-entry.user-event {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
        }

        .event-time {
            color: #888;
            font-size: 11px;
        }

        .result-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            display: none;
            z-index: 1000;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .result-message.show {
            display: block;
        }
    </style>
