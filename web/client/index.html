<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalWire Blackjack - Play with AI Dealer</title>
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="SignalWire Blackjack - AI-Powered Casino Experience">
    <meta property="og:description" content="Play blackjack with an AI dealer powered by SignalWire. Experience real-time video calling, professional gameplay, and Vegas-style excitement. Start with 1000 chips and test your luck!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://blackjack.signalwire.me/">
    <meta property="og:image" content="https://blackjack.signalwire.me/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:logo" content="https://blackjack.signalwire.me/og-logo.png">
    <meta property="og:site_name" content="SignalWire Blackjack">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SignalWire Blackjack - AI-Powered Casino Experience">
    <meta name="twitter:description" content="Play blackjack with an AI dealer. Real-time video, professional gameplay, Vegas-style excitement!">
    <meta name="twitter:image" content="https://blackjack.signalwire.me/og-image.png">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="description" content="Play blackjack with an AI dealer powered by SignalWire. Experience real-time video calling, professional gameplay, and Vegas-style excitement. Start with 1000 chips!">
    <meta name="keywords" content="blackjack, online blackjack, AI dealer, SignalWire, casino game, video calling, WebRTC">
    <meta name="author" content="SignalWire">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #1e3a5f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            text-align: center;
            border-bottom: 2px solid #ffd700;
        }

        h1 {
            color: #ffd700;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-top: 0.25rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 0;
        }

        #video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 10px;
            min-height: 200px;
            max-height: 50vh;
        }

        .game-area {
            background: radial-gradient(ellipse at center, #2a5c3f 0%, #1a3c2f 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #8b4513;
            position: relative;
            overflow: auto;
            max-height: 50vh;
        }

        #localVideo, #remoteVideo {
            width: 100%;
            height: auto;
            max-height: 40vh;
            background: #000;
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        
        /* Hide any video controls or overlays that might appear */
        #video-container video::-webkit-media-controls {
            display: none !important;
        }
        
        #video-container video {
            pointer-events: none;
        }
        
        /* Hide any SignalWire overlays that might appear */
        #video-container .overlay,
        #video-container .controls-overlay {
            display: none !important;
        }

        .controls-container {
            width: 100%;
            padding: 10px 20px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 0, 0, 0.6) 20%, 
                rgba(0, 0, 0, 0.6) 80%, 
                transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
            position: relative;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }
        
        /* Elegant pill-shaped buttons */
        .controls button {
            min-width: 80px;
            height: 36px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
            padding: 0 16px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .controls button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        /* Connect button - elegant green */
        #connectBtn {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.7), rgba(56, 142, 60, 0.7));
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        #connectBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.9));
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        /* Leave button - elegant red */
        #hangupBtn {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.7), rgba(211, 47, 47, 0.7));
            border-color: rgba(244, 67, 54, 0.5);
        }
        
        #hangupBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9), rgba(211, 47, 47, 0.9));
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }
        
        /* Mute button - elegant blue */
        #muteBtn {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.7), rgba(25, 118, 210, 0.7));
            border-color: rgba(33, 150, 243, 0.5);
        }
        
        #muteBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(25, 118, 210, 0.9));
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        
        /* Status display */
        #status {
            color: rgba(255, 215, 0, 0.9);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 0 10px;
        }
        
        /* Settings button - subtle */
        .settings-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }
        
        .settings-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
            border-color: rgba(255, 215, 0, 0.4);
        }
        
        /* Settings panel - elegant dropdown */
        .settings-panel {
            position: absolute;
            top: 100%;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            padding: 15px;
            display: none;
            min-width: 200px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-top: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        
        .settings-panel.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .settings-panel .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            color: #fff;
            font-size: 13px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #ffd700;
        }

        button {
            padding: 10px 16px;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            min-width: 120px;
        }

        #connectBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #connectBtn:hover:not(:disabled) {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #hangupBtn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        #muteBtn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hands-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: stretch;
        }

        .hand-area {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hand-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffd700;
            text-align: center;
        }

        .cards {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 112px;
            align-items: center;
        }

        .card {
            width: clamp(50px, 12vw, 80px);
            height: clamp(70px, 16.8vw, 112px);
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            animation: dealCard 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .card.face-down {
            background: url('../card_images/card_back.png') center/cover;
        }

        @keyframes dealCard {
            from {
                transform: translateX(-300px) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        .score {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-size: 1.1rem;
        }

        .game-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .chip-count {
            font-size: 1.2rem;
            color: #ffd700;
        }

        .bet-amount {
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .action-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #FFB74D, #FF9800);
            color: #000;
            font-weight: bold;
        }

        .action-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        #status {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .event-log {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .event-log.active {
            display: block;
        }

        .event-log-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #event-entries {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .event-entry {
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .event-entry.user-event {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
        }

        .event-time {
            color: #888;
            font-size: 11px;
        }

        .result-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            display: none;
            z-index: 1000;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .result-message.show {
            display: block;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 5px;
            }

            .header {
                padding: 0.5rem;
            }

            .game-area {
                padding: 10px;
                border-radius: 10px;
            }

            #video-container {
                min-height: 150px;
                max-height: 40vh;
            }

            .controls-container {
                padding: 8px 10px;
                gap: 10px;
            }

            .controls {
                gap: 8px;
            }
            
            .controls button {
                min-width: 70px;
                height: 32px;
                font-size: 12px;
                padding: 0 12px;
            }
            
            #status {
                font-size: 11px;
                display: none; /* Hide status on mobile to save space */
            }
            
            .settings-btn {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .settings-panel {
                right: 10px;
                top: 100%;
            }

            button {
                min-width: 100px;
                padding: 8px 12px;
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 16px;
                width: 100%;
            }

            .cards {
                gap: 3px;
                min-height: 80px;
            }

            .result-message {
                padding: 20px 30px;
                width: 90%;
                max-width: 350px;
            }

            .result-message h2 {
                font-size: 1.5rem;
            }

            .chip-change {
                font-size: 1.2rem;
            }

            #status {
                font-size: 0.95rem;
                padding: 8px;
            }

            .event-log {
                margin-top: 10px;
            }

            #event-entries {
                max-height: 150px;
            }

            .game-info {
                padding: 8px;
                gap: 5px;
            }

            .info-item {
                min-width: 60px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-container {
                padding: 5px;
            }

            #video-container {
                max-height: 30vh;
                min-height: 100px;
            }

            .game-area {
                max-height: 60vh;
            }

            .hands-container {
                flex-direction: row;
                gap: 10px;
            }

            .cards {
                min-height: 60px;
            }

            .card {
                width: clamp(40px, 8vw, 60px);
                height: clamp(56px, 11.2vw, 84px);
            }
        }

        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .hands-container {
                flex-direction: row;
            }

            .card {
                width: 70px;
                height: 98px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎰 SignalWire Blackjack</h1>
        <div class="subtitle">Powered by SignalWire AI Agents</div>
    </div>

    <div class="main-container">
        <!-- Video area at top -->
        <div id="video-container">
            <!-- SignalWire will insert video elements here -->
        </div>

        <!-- Controls bar between video and game -->
        <div class="controls-container">
            <div class="controls">
                <button id="connectBtn" title="Connect">📞 Connect</button>
                <button id="hangupBtn" style="display: none;" title="Leave">🚪 Leave</button>
                <button id="muteBtn" style="display: none;" title="Mute">🔇 Mute</button>
            </div>
            <div id="status">Ready to play</div>
            <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
            <div class="settings-panel" id="settingsPanel">
                <div class="checkbox-container">
                    <input type="checkbox" id="startMuted">
                    <label for="startMuted">Start Muted</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="showLog">
                    <label for="showLog">Show Debug Log</label>
                </div>
            </div>
        </div>

        <!-- Game area at bottom -->
        <div class="game-area">
            <!-- Game Info Bar -->
            <div class="game-info">
                <div class="chip-count">💰 Chips: <span id="chipCount">1000</span></div>
                <div class="bet-amount">🎲 Bet: <span id="betAmount">0</span></div>
            </div>

            <!-- Both hands side by side -->
            <div class="hands-container">
                <!-- Dealer's Hand -->
                <div class="hand-area" id="dealerArea">
                    <div class="hand-label">
                        Dealer's Hand
                        <span class="score" id="dealerScore" style="display: none;">0</span>
                    </div>
                    <div class="cards" id="dealerCards"></div>
                </div>

                <!-- Player's Hand -->
                <div class="hand-area" id="playerArea">
                    <div class="hand-label">
                        Your Hand
                        <span class="score" id="playerScore" style="display: none;">0</span>
                    </div>
                    <div class="cards" id="playerCards"></div>
                </div>
            </div>

            <!-- Voice commands info -->
            <div class="action-buttons" id="gameActions" style="display: none;">
                <div style="text-align: center; color: #ffd700; font-size: 1.1rem; margin-top: 10px;">
                    💬 Say "Hit", "Stand", or "Double Down" to play
                </div>
            </div>

            <!-- Result Message -->
            <div class="result-message" id="resultMessage"></div>
        </div>
    </div>

    <div class="event-log" id="event-log">
                <div class="event-log-header" id="event-log-header">
                    <span>Event Log</span>
                    <span>▼</span>
                </div>
                <div id="event-entries"></div>
            </div>
        </div>
    </div>

    <script src="signalwire.js"></script>
    <script src="app.js"></script>
</body>
</html>
