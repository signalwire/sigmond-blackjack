<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #1e3a5f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            text-align: center;
            border-bottom: 2px solid #ffd700;
        }

        h1 {
            color: #ffd700;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin-top: 0.25rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 0;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 810px; /* 50% of 1620px */
            margin: 0 auto 10px auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }
        
        /* Create aspect ratio box for 1620:1080 (3:2 ratio) */
        #video-container::before {
            content: '';
            display: block;
            padding-top: 66.67%; /* 1080/1620 = 0.6667 = 66.67% */
        }
        
        /* Position video absolutely within the aspect ratio box */
        #video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .game-area {
            background: radial-gradient(ellipse at center, #2a5c3f 0%, #1a3c2f 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #8b4513;
            position: relative;
            overflow: auto;
            max-height: 50vh;
            width: 75%; /* Reduced by 25% */
            max-width: 900px; /* Set max width for larger screens */
            margin: 0 auto; /* Center the game area */
        }

        /* Style any video element SignalWire injects */
        #video-container video,
        #video-container > div > video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain !important;
            background: #000;
            pointer-events: none;
        }
        
        /* SignalWire may inject wrapper divs */
        #video-container > div {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Hide any video controls */
        #video-container video::-webkit-media-controls {
            display: none !important;
        }
        
        /* Hide local video if present */
        #video-container video[id*="local"],
        #video-container video.localVideo {
            display: none !important;
        }
        
        /* Hide any SignalWire overlays */
        #video-container .overlay,
        #video-container .controls-overlay {
            display: none !important;
        }

        .controls-container {
            width: 75%; /* Match game area width */
            max-width: 900px; /* Match game area max-width */
            margin: 10px auto; /* Center like game area */
            padding: 10px 20px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 0, 0, 0.6) 20%, 
                rgba(0, 0, 0, 0.6) 80%, 
                transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }
        
        /* Elegant pill-shaped buttons */
        .controls button {
            min-width: 80px;
            height: 36px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
            padding: 0 16px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .controls button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        /* Connect button - elegant green */
        #connectBtn {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.7), rgba(56, 142, 60, 0.7));
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        #connectBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.9));
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        /* Leave button - elegant red */
        #hangupBtn {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.7), rgba(211, 47, 47, 0.7));
            border-color: rgba(244, 67, 54, 0.5);
        }
        
        #hangupBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.9), rgba(211, 47, 47, 0.9));
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }
        
        /* Mute button - elegant blue */
        #muteBtn {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.7), rgba(25, 118, 210, 0.7));
            border-color: rgba(33, 150, 243, 0.5);
        }
        
        #muteBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(25, 118, 210, 0.9));
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }
        
        /* Status display */
        #status {
            color: rgba(255, 215, 0, 0.9);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 0 10px;
        }
        
        /* Inline settings checkboxes */
        .inline-settings {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .inline-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: rgba(255, 215, 0, 0.9);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .inline-checkbox:hover {
            opacity: 1;
        }
        
        .inline-checkbox input[type="checkbox"] {
            width: 14px;
            height: 14px;
            cursor: pointer;
            accent-color: #ffd700;
        }
        
        .inline-checkbox span {
            user-select: none;
        }

        button {
            padding: 10px 16px;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            min-width: 120px;
        }

        #connectBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #connectBtn:hover:not(:disabled) {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #hangupBtn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        #muteBtn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hands-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: stretch;
        }

        .hand-area {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .hand-label {
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffd700;
            text-align: center;
        }

        .cards {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 112px;
            align-items: center;
        }

        .card {
            width: clamp(50px, 12vw, 80px);
            height: clamp(70px, 16.8vw, 112px);
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            animation: dealCard 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .card.face-down {
            background: url('../card_images/card_back.png') center/cover;
        }

        @keyframes dealCard {
            from {
                transform: translateX(-300px) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        .score {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-size: 1.1rem;
        }

        .game-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .chip-count {
            font-size: 1.2rem;
            color: #ffd700;
        }

        .bet-amount {
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .action-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #FFB74D, #FF9800);
            color: #000;
            font-weight: bold;
        }

        .action-btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        #status {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .event-log {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .event-log.active {
            display: block;
        }

        .event-log-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #event-entries {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .event-entry {
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .event-entry.user-event {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid #ffd700;
        }

        .event-time {
            color: #888;
            font-size: 11px;
        }

        .result-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid #ffd700;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            display: none;
            z-index: 1000;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .result-message.show {
            display: block;
        }

        /* Responsive padding adjustments */
        @media (max-width: 1200px) {
            .game-area {
                width: 85%; /* Slightly wider on medium-large screens */
                padding: 12px;
            }
            
            .controls-container {
                width: 85%;
                padding: 10px 15px;
            }
        }
        
        /* Hide checkboxes on medium screens */
        @media (max-width: 900px) {
            .inline-settings {
                display: none !important;
            }
            
            .game-area {
                width: 90%; /* Even wider on smaller screens */
                padding: 10px;
            }
            
            .controls-container {
                width: 90%;
                padding: 8px 12px;
            }
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .game-area {
                width: 95%; /* Almost full width on mobile */
                padding: 8px;
            }
            
            .controls-container {
                width: 95%;
                padding: 8px 10px;
            }
        }
        
        /* Very small screens */
        @media (max-width: 480px) {
            .game-area {
                width: 98%; /* Nearly full width */
                padding: 6px;
            }
            
            .controls-container {
                width: 98%;
                padding: 6px 8px;
            }
            
            .main-container {
                padding: 5px;
            }

            .header {
                padding: 0.5rem;
            }

            .game-area {
                padding: 10px;
                border-radius: 10px;
            }

            #video-container {
                min-height: 150px;
                max-height: 40vh;
            }

            .controls-container {
                padding: 8px 20px; /* Restore even padding since no settings button */
                gap: 10px;
            }

            .controls {
                gap: 8px;
            }
            
            .controls button {
                min-width: 70px;
                height: 32px;
                font-size: 12px;
                padding: 0 12px;
            }
            
            #status {
                font-size: 11px;
                display: none; /* Hide status on mobile to save space */
            }
            

            button {
                min-width: 100px;
                padding: 8px 12px;
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 16px;
                width: 100%;
            }

            .cards {
                gap: 3px;
                min-height: 80px;
            }

            .result-message {
                padding: 20px 30px;
                width: 90%;
                max-width: 350px;
            }

            .result-message h2 {
                font-size: 1.5rem;
            }

            .chip-change {
                font-size: 1.2rem;
            }

            #status {
                font-size: 0.95rem;
                padding: 8px;
            }

            .event-log {
                margin-top: 10px;
            }

            #event-entries {
                max-height: 150px;
            }

            .game-info {
                padding: 8px;
                gap: 5px;
            }

            .info-item {
                min-width: 60px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-container {
                padding: 5px;
            }

            /* Video container maintains aspect ratio, just gets smaller */
            #video-container {
                max-width: 60vw; /* Limit width in landscape to leave room for game */
            }

            .game-area {
                max-height: 60vh;
            }

            .hands-container {
                flex-direction: row;
                gap: 10px;
            }

            .cards {
                min-height: 60px;
            }

            .card {
                width: clamp(40px, 8vw, 60px);
                height: clamp(56px, 11.2vw, 84px);
            }
        }

        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .hands-container {
                flex-direction: row;
            }

            .card {
                width: 70px;
                height: 98px;
            }
        }
    </style>
